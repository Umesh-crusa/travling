<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-card{
                    display: grid;
                    gap: 15px;
                    justify-content: center;
                    margin-left: 10px;
                    grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
        }
        img{
            border-radius: 15px;
        }
    </style>
</head>
<body>

    <h1>Housing</h1>
    <div class="grid-card" style="margin-top: 50px;">
    <div class="card">
        <img height="220" src="images/house-1.png" alt="">
        
    </div>
    <div class="card">
        <img height="220" src="images/house-2.png" alt="">
        
    </div>
    <div class="card">
        <img height="220" src="images/house-3.png" alt=""> 
    </div>  
    <div class="card">
        <img height="220" src="images/house-4.png" alt="">
        
    </div>
    <div class="card">
        <img height="220" src="images/house-5.png" alt=""> 
    </div>  
   </div>
</body>
</html>
